<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<table border=1 style="border-collapse: collapse">
        <tr>
            <td id="title" style="border: solid 1px black"></td>
            <td id="price" style="border: solid 1px black"></td>
            <td id="stock" style="border: solid 1px black"></td>
        </tr>
    </table>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var jsbook = {title: 'JavaScript入門', price: 2500, stock: 3};

document.getElementById('title').textContent = jsbook.title;
document.getElementById('price').textContent = jsbook.price;
document.getElementById('stock').textContent = jsbook.stock;
</script>
</body>
</html>
