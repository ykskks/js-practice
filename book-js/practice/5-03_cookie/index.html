<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>template</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <p>映画館にいきますか？</p>
    <form id="form" action="thankyou.html">
        <input type="radio" name="frequency">週に一回以上<br>
        <input type="radio" name="frequency">月に一回程度<br>
        <input type="radio" name="frequency">一年に数回程度<br>
        <input type="radio" name="frequency">ほとんど行かない<br>
        <input type="submit" name="送信" id="submit"><br>
    </form>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script src="../../_common/scripts/js.cookie.js"></script>
<script>
document.getElementById("form").onsubmit = function() {
    if (Cookies.get('answered') === 'yes') {
        window.alert('回答済みです。一回しか回答できません。');
        return false;
    } else {
        Cookies.set('answered', 'yes', {expires: 7});
    }
};
</script>
</body>
</html>
