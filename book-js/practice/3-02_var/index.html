<footer>JavaScript Samples</footer>
<script>
const threshold = 0.8;
// parseInt()は引数の文字を数字に変換できない場合NaNを返す
var answer = parseInt(window.prompt('enter'));
if (answer > threshold) {
    window.alert('better!');
} else if (answer === threshold) {
    window.alert('same!');
} else if (answer < threshold) {
    window.alert('worse :(');
} else {
    window.alert('pls enter a number');
}
</script>
